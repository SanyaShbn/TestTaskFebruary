<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${userCreateEditDto}" method="post">
    <label>Email:
        <input type="text" th:field="*{email}" /><br/>
    </label>
    <label>Password:
        <input type="password" th:field="*{password}" /><br/>
    </label>
    <label>First Name:
        <input type="text" th:field="*{firstname}" /><br/>
    </label>
    <label>Last Name:
        <input type="text" th:field="*{lastname}" /><br/>
    </label>
    <label>Birth Date:
        <input type="date" th:field="*{birthDate}" /><br/>
    </label>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <button type="submit">Register</button>
    <br/>
    <br/>
    <button type="button" onclick="window.location.href='/'">Back</button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Dummy error message</p>
</div>
<div style="color: red;  text-align: center; margin-top: 10px;" th:if="${error}">
    User with given email already exists
</div>
</body>
</html>
